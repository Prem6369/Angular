<app-navbar></app-navbar>
<hr/>
<div class="page">

    <div class="datePicker">
        <mat-date-range-input [formGroup]="rangevalue" (ngSubmit)="getAvailableResortDetails()"   [rangePicker]="picker">
            <input matStartDate formControlName="check_in_date" placeholder="Start date">  
            <input matEndDate formControlName="check_out_date" placeholder="End date">
        
          </mat-date-range-input>   
          <mat-datepicker-toggle matIconPreffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker ></mat-date-range-picker>  

          <div class="d-flex flex-column flex-md-row align-items-center justify-content-md-between">
            <button mat-button class="btn btn1 mb-2 mb-md-0 mr-md-2" (click)="clearDates()">CLEAR</button>
            <button mat-button class="btn btn2" (click)="applyFilter()">
              <i class="fa-regular fa-circle-check check" style="margin-right: 5px;"></i>
              <span>APPLYFILTERS</span>
            </button>
          </div>
          
          
          

    </div>    

  
 
    <div class="container">
        <div class="card-container" (click)="nextpage()">
            <div class="card" *ngFor="let resort of resortlist">
                <div class="image-container">
                    <img class="resort-image" [src]="resort.image_urls" alt="Resort Image">
                    <h3 class="resort-name">{{resort.name}}</h3>
                    <h5 class="resort-location">
                        <i class="fa-solid fa-location-dot location"></i>
                        {{resort.location}}
                        <span class="arrow-icon" (click)="nextpage()"><i class="fa-solid fa-arrow-right"></i></span>
                    </h5>
                </div>
            </div>
        </div>
    </div>
</div>
