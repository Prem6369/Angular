<div class="container">
    <div class="row">
      <div class="col-md-6" *ngFor="let function of Approver_list">
        <div class="card" routerLink="{{ function.navigator }}">
          <i class="{{function.fav_icon}}  text-center mt-3 fav"></i>
          <div class="card-body">
            <h4 class="card-title text-center">{{ function.Titel }}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
