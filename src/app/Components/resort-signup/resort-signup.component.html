
<div class="container1">
    <div class="headcontainer">
        <div class="heading">
            <h3 class="text-center m-3">sign up</h3>
        </div>
    </div>

    <div class="my-3">
        <form [formGroup]="newuser" class="form">

            <div class="row mx-5 border rounded">

                <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12 p-2" id="main-div">
                    <section id="FirstName" class="my-3">
                        <h2>FIRST NAME</h2>
                        <span class="icon mx-1"><i class="fa-solid fa-user"></i></span>
                        <input type="text" id="Fname" formControlName="first_name">
                    </section>

                    <section id="LastName" class="my-3">
                        <h2>LAST NAME</h2>
                        <span class="icon mx-1"><i class="fa-solid fa-user"></i></span>
                        <input type="text" id="lname" formControlName="last_name">
                    </section>


                    <section id="email" class="my-3">
                        <h2>Claysys Email</h2>
                        <span class="icon mx-1"><i class="fa-solid fa-user"></i></span>
                        <input type="text" id="email" formControlName="claySys_email">
                    </section>

                    <section id="PhoneNumber" class="my-4">
                        <h2>PHONE NUMBER</h2>
                        <span class="icon mx-1"><i class="fa-solid fa-phone"></i></span>
                        <input type="text" id="Pnumber" formControlName="phone_number">
                    </section>


                    <section id="Address" class="my-4">
                        <h2>ADDRESS</h2>
                        <span class="icon mx-1"><i class="fa-solid fa-location-dot"></i></span>
                        <input type="text" id="address" formControlName="address">
                    </section>



                    <section id="role" class="my-4">
                        <h2>ROLE</h2>
                        <span class="icon mx-1"><i class="fa-solid fa-location-dot"></i></span>
                        <input type="text" id="role" formControlName="role">
                    </section>

                    <section id="lead" class="my-4">
                        <h2>LEAD</h2>
                        <span class="icon mx-1"><i class="fa-solid fa-location-dot"></i></span>
                        <input type="text" id="lead" formControlName="lead">
                    </section>                   
                   
                </div>

                <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12 p-2" id="side-div">

                    <section id="empid" class="my-4">
                        <h2>EMPLOYEE ID</h2>
                        <span class="icon mx-1"><i class="fa-solid fa-phone"></i></span>
                        <input type="text" id="empid" formControlName="employee_id">
                    </section>

                    <section id="Age" class="my-3">
                        <h2>AGE</h2>
                        <span class="icon mx-1"><i class="fa-regular fa-calendar"></i></span>
                        <input type="text" id="age" formControlName="age">
                    </section>

                    <section id="gender" class="my-3">
                        <h2>Gender</h2>
                        <span class="icon mx-1"><i class="fa-solid fa-user"></i></span>
                        <select id="gender" formControlName="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </section>

                    <section id="OfficialIdCardNo" class="my-4">
                        <h2>OFFICIAL ID CARD NO</h2>
                        <span class="icon mx-1"><i class="fa-solid fa-id-card"></i></span>
                        <input type="text" id="idcard" formControlName="official_id_card_no">
                    </section>

                    <section id="OfficialIdImageUrl" class="my-4">
                        <h2>OFFICIAL ID IMAGE URL</h2>
                        <div class="input-container">
                            <span class="icon mx-1"><i class="fa-solid fa-user"></i></span>
                            <input type="text" id="img"  formControlName="official_id_image_url">
                        </div>
                    </section>

                    <section id="idcard" class="my-4">
                        <h2>ID IMAGE URL</h2>
                        <div class="input-container">
                            <span class="icon mx-1"><i class="fa-solid fa-user"></i></span>
                            <input type="text" id="idimg" formControlName="claysys_id_card_image_url">
                        </div>
                    </section>


                    <section id="username" class="my-3">
                        <h2>USER NAME</h2>
                        <span class="icon mx-1"><i class="fa-solid fa-user"></i></span>
                        <input type="text" id="username" formControlName="username">
                    </section>

                </div>

                <button class="btn btn-success text-center m-2" (click)="register()">Sign up </button>

            </div>

            <!-- <button class="btn btn-success" [disabled]="!Addguest.valid" (click)="saveNew()">SAVE & NEW</button>
            <button class="btn btn-success" [disabled]="!Addguest.valid" (click)="save()">SAVE</button> -->
              </form>

    </div>
</div>
